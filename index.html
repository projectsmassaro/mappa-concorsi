<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Concorsi Pubblici</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    .leaflet-top.leaflet-left {
      left: auto;
      right: 10px;
    }

    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      z-index: 1000;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      font-size: 14px;
      width: 280px;
    }

    #controls label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    #controls select {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
      color: #333;
    }

    #controls select:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="enteFilter">Filtra per Ente:</label>
    <select id="enteFilter">
      <option value="">Tutti</option>
    </select>
    <label for="regioneFilter">Filtra per Regione:</label>
    <select id="regioneFilter">
      <option value="">Tutte</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map', {
      zoomControl: false
    }).setView([42.5, 12.5], 6);

    L.control.zoom({
      position: 'topright'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let allMarkers = [];
    let markerCluster = L.markerClusterGroup();
    map.addLayer(markerCluster);

    function loadData() {
      fetch('concorsi_geolocalizzati.json?ts=' + Date.now())
        .then(res => res.json())
        .then(data => {
          const concorsi = Object.values(data).flat();

          markerCluster.clearLayers();
          allMarkers = [];

          const enti = new Set();
          const regioni = new Set();

          concorsi.forEach(c => {
            const lat = parseFloat(c.lat);
            const lon = parseFloat(c.lon);
            if (!isNaN(lat) && !isNaN(lon)) {
              const marker = L.marker([lat, lon]).bindPopup(`
                <strong>${c.titolo}</strong><br>
                ${c.ente}<br>
                Scadenza: ${c.scadenza}<br>
                <a href="${c.url}" target="_blank">Apri bando</a>
              `);
              marker.ente = c.ente;
              marker.regione = c.regione || '';
              allMarkers.push(marker);
              enti.add(c.ente);
              if (c.regione) regioni.add(c.regione);
            }
          });

          updateFilters([...enti].sort(), [...regioni].sort());
          applyFilters();
        })
        .catch(error => {
          console.error("Errore nel caricamento dati:", error);
        });
    }

    function updateFilters(enti, regioni) {
      const enteSelect = document.getElementById('enteFilter');
      enteSelect.innerHTML = '<option value="">Tutti</option>' + enti.map(e => `<option value="${e}">${e}</option>`).join('');

      const regioneSelect = document.getElementById('regioneFilter');
      regioneSelect.innerHTML = '<option value="">Tutte</option>' + regioni.map(r => `<option value="${r}">${r}</option>`).join('');
    }

    function applyFilters() {
      const enteVal = document.getElementById('enteFilter').value;
      const regioneVal = document.getElementById('regioneFilter').value;

      markerCluster.clearLayers();
      allMarkers.forEach(m => {
        if ((enteVal === '' || m.ente === enteVal) && (regioneVal === '' || m.regione === regioneVal)) {
          markerCluster.addLayer(m);
        }
      });
    }

    document.getElementById('enteFilter').addEventListener('change', applyFilters);
    document.getElementById('regioneFilter').addEventListener('change', applyFilters);

    loadData();
    setInterval(loadData, 1800000); // aggiorna ogni 30 minuti
  </script>
</body>
</html>
